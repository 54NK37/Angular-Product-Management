<div class="card" *ngIf='product'>
    <div class="card-header">
        {{pageTitle}}  {{product.name}}
    </div>
    <div class="card-body">
        <div class="row">
            <img [src]="product.imageUrl" alt="" width="200px" height="200px"
                style="border: 2px solid black; margin: 0px 20px;">
            <div>
                <p>{{product.productName}}</p>
                <p>{{product.productCode}}</p>
                <p>{{product.description}}</p>
                <p>{{product.price |currency : 'INR'}}</p>
                <star [ratingNo]='product.starRating'></star>

            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary"
                (click)="onBack()"
        >
       <i class="fa fa-chevron-left"></i> Back</button>
    </div>
</div>
